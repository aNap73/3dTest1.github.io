<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			
			mycanvas {
				width: 100%; 
				height: 100%;
				margin:auto;
				}
		</style>
	</head>
	<body>
		
		<div id="rightherebaby" class="mycanvas"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/90/three.js"></script>
		<script src="./FOUR.js"></script>
		<script>
			//var myheight = window.innerHeight;
			//var mywidth = window.innerWidth;




			var myheight = 200;
			var mywidth = 400;
			var scene = new THREE.Scene();
			var camera2 = new THREE.PerspectiveCamera()
			var camera = new THREE.PerspectiveCamera( 75, (mywidth/myheight), 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( mywidth, myheight );
			document.getElementById("rightherebaby").appendChild(renderer.domElement);
			//document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 3, 3, 3 );
			//var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );

			THREE.ImageUtils.crossOrigin = '';
			//var texture = THREE.ImageUtils.loadTexture('https://media.giphy.com/media/mXr3CMpXXdNJK/giphy.gif');
			var texture = THREE.ImageUtils.loadTexture('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTYD53PyXYNCHIlXCCr3yPGn7iYcz7EInfHdxavneEHhAVL-PBB');
			var texture2 = THREE.ImageUtils.loadTexture('./images/Babyaby.png');
			
			texture.anisotropy = renderer.getMaxAnisotropy();

			
			var cubeMaterial = new THREE.MeshFaceMaterial([
        new THREE.MeshBasicMaterial({
						map: texture
        }),
        new THREE.MeshBasicMaterial({
					map: texture
        }),
        new THREE.MeshBasicMaterial({
					map: texture
        }),
        new THREE.MeshBasicMaterial({
					map: texture
        }),
        new THREE.MeshBasicMaterial({
					map: texture
        }),
        new THREE.MeshBasicMaterial({
					map: texture2
        })
    ]);

			var cube = new THREE.Mesh( geometry, cubeMaterial );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				//cube.rotation.x += 0.1;
				cube.rotation.y += 0.01;
				//cubeMaterial.displacementScale = 200;
				cubeMaterial.map.needsUpdate = true;
			  //cubeMaterial.displacementMap.needsUpdate = true;
				

				renderer.render(scene, camera);
			};
			animate();
		</script>
	</body>
</html>
